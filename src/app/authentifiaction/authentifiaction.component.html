<div><img src={{myimage}} style="position:absolute; opacity: 0.8;" class=" w-100 h-85 "></div>
<body  >

<div class="mx-5" style="padding-left: 35% ;padding-top: 7%; position:relative;">
  <div class="my-5 mx-5">
    <label for="exampleInputEmail1" style="font-weight: bold; font-size: 25px;">Login</label>
    <input type="text" [(ngModel)]="log" class="form-control w-25 " id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
  </div>
  <div  class="mx-5">
    <label for="exampleInputPassword1" style="font-weight: bold; font-size: 25px;">Password</label>
    <input type="password" [(ngModel)]="mdp" class="form-control w-25" id="exampleInputPassword1" placeholder="Password">
  </div>
<div style="padding-left: 4%">
  <button type="submit" (click)="login(log,mdp)" class="btn btn-primary my-5 mx-5">Se Conecter</button>
</div>
</div>
</body>
