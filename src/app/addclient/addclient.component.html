<form #form="ngForm">
  <div class="form-group" >
    <label for="formGroupExampleInput">Id:</label>
    <input type="text" class="form-control"  name="id" #id="ngModel" [ngModel]  id="formGroupExampleInput" placeholder="saisir l'id du client">
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput2">CIN:</label>
    <input type="text" class="form-control" name="cin" #cin="ngModel" [ngModel] required pattern="^[0-9][0-9]*$" id="formGroupExampleInput2" placeholder="Saisir le CIN">
  </div>
  <div  *ngIf="cin.invalid && cin.dirty" class="attention" >le CIN est obligatoire  </div>
  <div class="form-group">
    <label for="formGroupExampleInput2">Nom:</label>
    <input type="text" name="nom" #nom="ngModel" [ngModel] required class="form-control" id="formGroupExampleInput3" placeholder="Saisir le nom">
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput2">Prenom:</label>
    <input type="text" class="form-control" name="prenom" #prenom="ngModel" [ngModel] required  id="formGroupExampleInput4" placeholder="Saisir le prenom">
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput2">Numero de telephone:</label>
    <input type="text" class="form-control" name="numero" #numero="ngModel" [ngModel] [maxLength]="8" minlength="8" required  pattern="^[1-9][0-9]*$" id="formGroupExampleInput5" placeholder="saisir le numero">
  </div>
  <div  class="attention" *ngIf="numero.invalid && numero.touched">le numero de telephone doit etre compos√© de 8 chiffres</div>

  <button [disabled]="form.invalid" (click)="cs.addclient(form.value)" type="button" class="btn btn-success">Ajouter</button>
</form>
